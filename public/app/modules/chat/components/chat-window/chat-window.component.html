<div class="chat-window-main col-lg-6">
    <div class="chat-window">

        <div class="chattitle">
            <i aria-hidden="true" class="fa fa-circle"></i>
            {{vw.userName}}
            <a ng-click="vw.openScreenShare()" style="float:right" href="javascript:void(0)">
                <i aria-hidden="true" class="fa fa-desktop" style="font-size: 18px"></i>
            </a>
        </div>
        <message-list></message-list>
        <message-sender></message-sender>
    </div>
</div>
