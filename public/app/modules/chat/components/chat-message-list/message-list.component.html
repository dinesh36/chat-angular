<div class="">
    <ul class="chattext-list" >
        <li ng-class="message.isLoggingUser?'odd':'even'" ng-repeat="message in vl.messages track by $index">
            <span class="chat-userimg">
                <img src="/assets/img/user2.jpg"/>
            </span>
            <div class="chatbg">
                <span class="chattext" ng-if="message.type==1">{{message.text}}</span>
                <span class="chattext" ng-if="message.type==2">Image:
                    <span class="chat-fullimage">
                        <img src="{{message.text}}" alt="">
                    </span>
                </span>
                <span class="chattext" ng-if="message.type==3"><a target="_blank" href="https://test.salesmate.io/#/app/deals/{{message.text.id}}/detail"><i class="fa fa-tags"></i>{{message.text.title}}</a></span>
            </div>
            <span class="info">Sent an hour ago</span>
        </li>
