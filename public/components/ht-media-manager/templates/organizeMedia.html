<h4>Folder Manager</h4>
<ul class="breadcrumb">
	<li ng-repeat="breadcrumb in vm.breadcrumbs">
		<a ng-click="vm.changeBreadcrumb($index)">{{breadcrumb.Name}}</a>
	</li>
</ul>

<span ensure-authorized="MEDIA_CANADD" just-disable="false">
	<!-- need to check add folder functionality-->
	<!--<button class="btn btn-xs  btn-success pull-right" type="button" ng-click="vm.addNewFolder();"><i
		class="fa fa-plus-circle pad5right"></i>Add Folder
	</button>-->
</span>


<p ng-if="vm.folders.length==0">No Folders found </p>
<ul class="folder-name-list clearfix">
	<li>
		<li ng-repeat="folder in vm.folders">
			<span class="folder-icon"><i class="fa fa-folder-o pad10right"></i></span>
			<span class="folder-name pad10right ">
				<a ng-click="vm.selectDirectory(folder)">{{folder.Name}}</a>
			</span>
		</li>
		<div ng-if = "vm.currentDirectoryFiles.length!=0">
			<li ng-repeat="file in vm.currentDirectoryFiles">
				<i class="glyphicon glyphicon-file icon text-primary"></i>
				<span>
					{{file.FileName}}
				</span>
			</li>
		</div>	
	</li>
</ul>
<div>
	<button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
	<button class="ngdialog-button btn btn-primary" ng-click="vm.MoveFolderHere()">Move Here</button>
</div>
